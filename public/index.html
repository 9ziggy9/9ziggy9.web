<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Cache-Control"
          content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link
      href="https://fonts.googleapis.com/css2?family=
            Jersey+15&family=Pixelify+Sans"
      rel="stylesheet">
    <link 
      rel="preload"
      as="style" onload="this.rel = 'stylesheet'"
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined&display=block">
    <title>9ziggy9</title>
  </head>
  <body>
    <!-- APP --->
    <div class="app-container init-load-anim" id="app-container">
    <!-- TOP NAVIGATION -->
      <div class="topnav grid-main-top-bar" id="topnav">
        <div class="topnav-left">
          <div class="navanchor">
            <span id="view-chat-btn" class="material-symbols-outlined">
              chat
            </span>
          </div>
        </div>
        <div class="topnav-right">
          <div class="clock" id="clock"><p>12:00 PM</p></div>
        </div>
      </div> 

      <!-- MAIN AREA -->
      <div class="main grid-main-main" id="main">

        <!-- DESKTOP VIEW -->
        <div class="view-desktop" id="view-desktop">
          <h1 class="logo-background-anim">
            <span>9</span><span>z</span><span>i</span><span>g</span><span>g</span><span>y</span><span>9</span>
          </h1>
        </div>

        <!-- CHAT VIEW -->
        <div id="view-chat"></div>
      </div>
      
      <!-- FOOTER -->
      <div class="footer grid-main-footer" id="footer">
        <div class="footer-right" id="footer-right">
          <div id="color-theme-btn">
            <span class="material-symbols-outlined">palette</span>
          </div>
        </div>
        <p>9ziggy9</p>
        <!-- <p>9ziggy9</p> -->
      </div>
     </body>

<template id="--templ-view-chat">
  <div class="chat-outer">
    <div class="chat-stream" id="chat-stream">
      <div class="chat-stream-display">
        <div class="chat-stream-messages">
          hello world
        </div>
        <div class="chat-stream-online">
          hello world
        </div>
      </div>
    </div>
    <div class="chat-send" id="chat-send">
      <div class="chat-stream-comm-container">
        <textarea id="chat-input"
                  class="textbox"
                  placeholder="type here"></textarea>
        <div class="btn-stack">
          <button id="chat-btn-send" type="button">
            <span class="material-symbols-outlined">send</span>
          </button>
          <button id="chat-btn-cancel" type="button">
            <span class="material-symbols-outlined">backspace</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
</html>
