<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Cache-Control"
          content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link
      href="https://fonts.googleapis.com/css2?family=
            Jersey+15&family=Pixelify+Sans"
      rel="stylesheet">
    <link 
      rel="preload"
      as="style" onload="this.rel = 'stylesheet'"
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined&display=block">
    <!-- <link -->
    <!--   type="image/png" -->
    <!--   sizes="16x16" rel="icon" href="./zigfav.png"> -->
    <title>9ziggy9</title>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <div class="app-container popup-scale-blur" id="app-container">
      <div class="topnav grid-top-bar" id="topnav">
        <div class="topnav-left">
          <div class="navanchor">
            <span id="view-chat-btn" class="material-symbols-outlined">
              chat
            </span>
          </div>
        </div>
        <div class="topnav-right">
          <div class="clock" id="clock"><p>12:00 PM</p></div>
        </div>
      </div> 

      <!-- MAIN AREA -->
      <div class="main grid-main" id="main">
        <!-- DESKTOP VIEW -->
        <div class="view-desktop" id="view-desktop">
          <h1>9ziggy9</h1>
        </div>
        <!-- CHAT VIEW -->
        <div class="hidden view-chat popup-scale-blur-view" id="view-chat">
          <div class="chat-toolbar" id="chat-toolbar">
            <div class="topnav-left"><p>chat</p></div>
            <div class="topnav-right"><p>X</p></div>
           </div>
          <div class="chat-stream" id="chat-stream">connected</div>
          <div class="chat-send" id="chat-send">
            <textarea id="chat-input"
                      class="textbox"
                      placeholder="type here"></textarea>
          </div>
        </div>
      </div>
      
      <!-- FOOTER -->
      <div class="footer grid-footer" id="footer"><p>footer</p></div>
    </div>
  </body>
</html>
